<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example4.html</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .box{
            width: 300px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid red;
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 30px;
            cursor: pointer;
        }
        .box{
            animation: zoomIn 0.5s ease-out;
        }
        .box img{
            width: 200px;
            height: 200px;
            /*click혹은 마우스 이벤트를 받지 않도록 한다.*/
            pointer-events: none;
        }
        /*
            animate css에 정의된 클래스를 사용하되 원하는 option으로 동작하게
            하고 싶으면 css를 추가해서 적용시키면 된다.
        */
        .animate__bounce{
            animation-iteration-count: 3; /*횟수*/
            animation-duration: 2s; /*반복시간*/
        }
    </style>
</head>
<body>
    <div class="container">
        <!--
            class="animate__animated animate__키프레임이름"
            위와 같은 클래스를 어떤 요소에 추가하면 페이지 로딩 시점에 한번 동작한다.
        -->
        <h1 class=""animate__animated animate__bounce>An animated element</h1>
        <div class="wrapper">
            
        </div>
    </div>
    <script>
        //ajax요청으로 받아온 출력할 이미지의 경로
        let images=["images/pepe.webp", "images/pepe1.jpeg", "images/pepe2.jpeg", "images/pepe3.jpeg", "images/pepe4.webp", "images/pepe5.jpeg"];
        //index를 관리할 변수
        let index=0;
        function makeBox(){
            //div요소를 동적으로 만들어서 참조값 얻어내기
            const box=document.createElement("div");
            //box 클래스를 추가하고
            box.classList.add("box");
            //img요소를 만들어서
            const img = document.createElement("img");
            //이미지를 출력하고
            img.setAttribute("scr", images[index]);
            //box div에 추가
            box.append(img);
            index++;
            if(index==images.length){
                index=0;
            }
            //.wrapper div 의 자식 요소로 추가하기
            document.querySelector(".wrapper").append(box);
            box.addEventListener("click",(e)=>{
                e.target.remove();
                makeBox();
            });
        }
        makeBox();
    </script>
</body>
</html>
